<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krepets Serhii</title>

    <link rel="stylesheet" href="./style_reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="switch">
            <img class="switch_icon" src="/Change-theme.png" alt="switch Black to white theme">
            <p class="swtich-help">switch page color</p>
        </div>
        <div class="header">
            <div class="header_photo">
                <img class="photo_img" src="/photo_2022.png" alt="profile foto">
            </div>
            <div class="header_description">
                <div class="header_description-name text-name">Krepets Serhii</div>
                <div class="header_description-position text-page">Front End Developer</div>
                <div class="header_description-icons">
                    <img src="./github.png" alt="github">
                    <img src="./discord.png" alt="discord">
                    <img src="./instagram.png" alt="instagram">
                    <img src="./twitter.png" alt="twitter">
                    <img src="./telegram.png" alt="telegram">
                </div>
            </div>
        </div>

        <div class="description">
            <div class="description_text text-page">2 <br> Years of experience</div>
            <div class="description_text text-page">0 <br> Completed
                projects</div>
            <div class="description_text text-page">0 <br> Satisfied
                customers</div>

        </div>

        <div class="contacts">
            <button class="button text-page contactscv">Download CV <img class="img_background" src="./Bottom.png" alt=""></button>
            <button class="button text-page">Contact me</button>
        </div>
        <div class="switch_buttons">
            <button class="button portfolio_button text-page">Portfolio</button>
            <button class="button skills_button text-page">Skills</button>

        </div>

        <section class="self_description">
            <div class="portfolio">
                
                <img class="portfolio_image" src="./1.jpg" alt="portfolio image">
                <img class="portfolio_image" src="./2.png" alt="portfolio image">
                <img class="portfolio_image" src="./3.png" alt="portfolio image">
            </div>
            <div class="skils"></div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
